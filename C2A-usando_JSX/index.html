<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX</title>
  </head>
  <body>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <div id="root"></div>
    <script type="text/babel">
      const h2 = <h2>Listado</h2>;
      const ul = (
        <ul>
          <li key={1}>Soy</li>
          <li key={2}>una</li>
          <li key={3}>lista</li>
        </ul>
      );

      const listado = ["soy", "una", "lista", "desde", "un", "array"];
      const lista = listado.map((palabra) => (
        <li key={palabra.toString()}>{palabra}</li>
      ));
      const listaArray = <lu>{lista}</lu>;

      const div = (
        <div>
          {h2}
          {ul}
          {listaArray}
        </div>
      );

      ReactDOM.render(div, document.querySelector("#root"));
    </script>
  </body>
</html>
