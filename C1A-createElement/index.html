<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creando elementos con React</title>
  </head>
  <body>
    <!--enlace a react-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!--enlace a la renderizacion de react: ReactDOM.render-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <div id="root"></div>
    <script type="text/javascript">
      const h2 = React.createElement("h2", { key: 1 }, "Â¡Hola!");

      const p = React.createElement("p", { hey: 2 }, "hola mundo");

      const div = React.createElement("div", null, [h2, p]);

      ReactDOM.render(div, document.getElementById("root"));
    </script>
  </body>
</html>
